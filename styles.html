<!DOCTYPE html>
<html>
<head>
	<title>Styles</title>
	<style type="text/css">

		h1{
			color: pink;
			font-size: 90px;
			text-decoration: initial;
		}
		h2{
			font-size: 60px;
			color: lightblue	
	
		}
		span{
			font-style: italic;
		}
		#first{
			font-variant: small-caps;
		}
		.small{
			font-size: 45px
		}
	</style>
</head>
<body>
<h1 id="first" class="small">Heading 1 – 1</h1>
<h1>Heading 1 – 2</h1>
<h1 class="small">Heading 1 – 3</h1>
<h1>Heading 1 – 4</h1>
<h1 class="small">Heading 1 – 5</h1>
<h2>Heading 2 – 1</h2>
<h2 class="small">Heading 2 – 2</h2>
<h2>Heading 2 – 3 <span>I'm blue</span></h2>
<span>I'm black</span>
</body>
</html>
